<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PÃ¡gina de inicio</title>
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <h1>Bienvenido a Flask notes.</h1>

    <h1>Notas:</h1>
    <ul>
      {% for note in notes%}
      <li>{{ note.title }}
          <br>
          {{ note.content }}
          <br>
          <a href="{{ url_for('edit_note', id=note.id) }}">Editar</a>
          <form action="{{ url_for("delete_note", id=note.id) }}" method="post">
            <button type="submit">Eliminar</button>
          </form>
      </li>
      {% else %}
      Aun no se han creado notas!
      {% endfor %}
    </ul>

    <a href="{{ url_for('create_note') }}">Agregar una nueva nota</a>
  </body>
</html>
